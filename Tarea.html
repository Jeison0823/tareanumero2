<!DOCTYPE html>
<html>
    <head>
        <style> 
        #main {
            width: 400px; 
            height: 100px;
            border: 1px solid red;
            display: flex;
            justify-content: center;
            }
        #main div {
            width: 70px;
            height: 70px;
            }
        </style>
    </head>
    <body>
        <h1>La propiedad justify-content</h1>
        <p>El "contenido-justificar: centro;" alinea los elementos flexibles en el centro de contenedor:</p>
        <div id="main">
        <div style="background-color:aquamarine;">1</div>
        <div style="background-color:rosybrown;">2</div>
        <div style="background-color:gray;">3</div>
        </div>
        <p><b>Nota:</b> Internet Explorer 10 y versiones anteriores no admiten la propiedad justify-content.</p>
    
    </body>
</html>
